[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit ADS1X15@^2.5.0
	tcmenu/tcMenu@^4.4.0
	tcmenu/tcUnicodeHelper@^1.2.1
	luni64/EncoderTool@^3.2.2
